<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 jumbotron bg-info">
                <h1 class="text-center">4th Grade Math Word Guess Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 border border-dark">
                <section>Image goes here</section>
            </div>
            <div class="col-sm-3 border border-dark">
                <div class="row">
                    <div class="col-sm-6 border border-dark">
                        <p>Press space to play!</p>
                        <p>Your total wins: <span id="winnies"></span></p>
                        <p>Current Word</p>
                        <p id="currentWord"></p>
                    </div>
                    <div class="col-sm-6 border border-dark">
                        <p>Number of guesses remaining: <span id="guessy"></span></p>
                        <p>Letters already guessed: <span id="letters"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
